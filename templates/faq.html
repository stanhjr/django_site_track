{% extends 'base_inventory.html' %}
{% load static %}
{% block content %}

    <!--=====================================
                  FAQ PART START
    =======================================-->
    <section class="section-gap-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="faq-category">
                        <h3 class="faq-category-title">FAQ</h3>
                        <ul class="accordion-list">
                            {% for faq in faqs %}
                                <li class="accordion-item">
                                    <div class="accordion-que">
                                        <h5>#{{ faq.number }} {{ faq.title }}</h5>
                                        <i class="material-icons">expand_more</i>
                                    </div>
                                    <div class="accordion-ans">
                                        <p>{{ faq.text }}</p>
                                    </div>
                                </li>
                            {% endfor %}

                            <li class="accordion-item">
                                <div class="accordion-que">
                                    <h5>#  Photo examples</h5>
                                    <i class="material-icons">expand_more</i>
                                </div>
                                <div class="accordion-ans">
                                    <div class="gallery-wrapper">
                                        <div class="gallery-item">
                                            <div class="gallery-inner">
                                                <img src="{% static 'images/faq/faq1.png' %}" alt="">
                                            </div>
                                        </div>
                                         <div class="gallery-item">
                                             <div class="gallery-inner">
                                                <img src="{% static 'images/faq/faq2.png' %}" alt="">
                                            </div>
                                        </div>
                                         <div class="gallery-item">
                                             <div class="gallery-inner">
                                                <img src="{% static 'images/faq/faq3.png' %}" alt="">
                                            </div>
                                        </div>
                                         <div class="gallery-item">
                                             <div class="gallery-inner">
                                                <img src="{% static 'images/faq/faq4.png' %}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--=====================================
                  FAQ PART END
    =======================================-->
{% endblock %}
