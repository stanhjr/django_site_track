{% extends 'auth/base_register.html' %}
{% load static %}
{% block content %}
        <form class="auth-form" method="post">
            <div class="auth-form-content">
                <h3 class="auth-form-title">Restore password</h3>
                {% csrf_token %}
                <div class="form-group">{{ form.password1 }}</div>
                <div class="form-group">{{ form.password2 }}</div>
                <button type="submit" class="form-btn">Restore password</button>
                <div class="auth-form-or"><span>or</span></div>
                <p class="auth-form-text">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </form>
{% endblock %}
