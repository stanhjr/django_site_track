{% extends 'base_register.html' %}
{% load static %}
{% block content %}
        <form class="auth-form" method="post">
            <div class="auth-form-content">
                <h3 class="auth-form-title">Login</h3>
                {% csrf_token %}
                <div class="form-group">{{ form.email }}</div>

                <button type="submit" class="form-btn">Reset Password</button>
                <div class="auth-form-or"><span>or</span></div>
                <p class="auth-form-text">Don't have an account yet? <a href="{% url 'sign-up' %}">Sign Up here</a></p>
            </div>
        </form>
{% endblock %}
