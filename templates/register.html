
{% extends 'base_register.html' %}
{% load static %}
{% block content %}
        <form class="auth-form">
            <div class="auth-form-content">
                <h3 class="auth-form-title">Register a new account.</h3>
                {% csrf_token %}
                <div class="form-group">{{ form.username }}</div>
                <div class="form-group">{{ form.email }}</div>
                <div class="form-group">{{ form.password1 }}</div>
                <div class="form-group">{{ form.password2 }}</div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkAgree">
                    <label class="form-check-label" for="checkAgree">I agree to the <a href="#">Terms </a> and <a href="#">Privacy Policy</a>.</label>
                </div>
                <button type="submit" class="form-btn">register</button>
                <div class="auth-form-or"><span>or</span></div>
                <p class="auth-form-text">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
{% endblock %}
